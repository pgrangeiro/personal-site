<!doctype html>
<html lang="pt">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="{{ '/static/img/favicon.png'|url }}">

{% block head %}
<meta name="description" content="Paula Grangeiro">
<meta name="author" content="Ajudando a transformar a web com algumas linhas de código e um pouco de café. ">
<title>{{ this.title }}</title>
{% endblock %}
{% block css %}
<link href="{{ '/static/css/bootstrap.min.css'|url }}" rel="stylesheet">
<link href="{{ '/static/css/carousel.css'|url }}" rel="stylesheet">
{% endblock %}

<body class="{% block body_classes %}{% endblock %}">

  {% include 'includes/navbar.html' %}

  {% block body %}{% endblock %}

  {% block footer %}
    <div class="container">
      <p>&copy; 2016 <a href="http://www.paulagrangeiro.com.br">Paula Grangeiro</a></p>
    </div>
  {% endblock %}

  {% block script %}
  <script src="{{ '/static/js/jquery.min.js'|url }}"></script>
  <script src="{{ '/static/js/bootstrap.min.js'|url }}"></script>
  <script src="{{ '/static/js/holder.min.js'|url }}"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-24233143-1', 'auto');
    ga('send', 'pageview');
  </script>
  {% endblock %}

</body>
</html>
